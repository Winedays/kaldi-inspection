<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>語音辨識 Demo 系統</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/audioScoreDrawer.css" rel="stylesheet">
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="./demo.html">中文語音辨識</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

      </div>
    </nav>
  </header>
  <main role="main" class="container">
    <canvas id="canvas" width="1024" height="250" style="display: none;"> </canvas>
    <form>
      <div class="form-group">
        <label for="sequence"></label>
        <!-- <input class="form-control" id="sequence" type="text" name="Text" placeholder="請輸入想說的文字"> -->
      </div>
      <div class="button">
        <button id="recordButton" type="button" class="btn btn-success" onclick="startRecording();">開始錄音</button>
        <button id="stopButton" type="button" class="btn btn-success" onclick="stopRecording();">停止錄音</button>
        <!-- <div id="choose_file" class="btn btn-success">
          <button class="btn btn-success">選擇音檔</button>
          <input type="file" name="choose_file" />
        </div> -->
        <label for="choose_wav_file" class="btn btn-success">選擇音檔</label>
        <!-- <label for="choose_txt_file" class="btn btn-success">選擇文字檔</label> -->

        <!-- <input id="choose_file" type="file" name="choose_file" accept=".wav"/> -->
        <button id="uploadButton" type="button" class="btn btn-primary" onclick="uploadClick();" disabled>開始辨識</button>

        <input id="choose_wav_file" style="visibility:hidden;" type="file" accept=".wav">
        <input id="choose_txt_file" style="visibility:hidden;" type="file" accept=".txt">
      </div>
      
    </form>
    <div id="audio_show" style="text-align:center;"> <br /> </div>
     <pre id="result" display="None;"></pre>
    <div id="readme">
      <li>僅支援Google Chrome</li>
      <li>按下「開始錄音」按鈕即可開始錄音</li>
      <li>錄完按下「停止錄音」錄音時間最長可為20秒</li>
      <li>可以試聽錄音結果，欲重錄可再次按下「開始錄音」按鈕</li>
      <li>按下「開始辨識」即可上傳錄音結果，等待回傳辨識結果</li>
    </div>
    
  </main>
  
  <footer class="footer">
    <div class="container" style="text-align:center;">
      <span class="span-center">Copyright © 2019 A.S. 保留一切權利。</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
  <script src="./js/utility.js"></script>
  <!-- <script src="./js/recorder.js"></script> -->
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="./js/recorder_gui.js"></script>
  <script src="./js/audioScoreDrawer.js"></script>
  <script src="./js/demo.js"></script>
</body>

</html>
